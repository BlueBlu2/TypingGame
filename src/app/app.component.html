<div class="containe">
  <div class="columns is-centered mt-6">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">typing challenge</h1>
      <p class="has-text-centered">
        <span [class]="compare(letter,entredText[i])"
          *ngFor="let letter of randomText.split(''); let i = index; ">{{letter}}</span>
      </p>

      <div class="field">
        <input type="text" class="input" (input)="onInput($any($event.target).value)" />
      </div>
      <div *ngIf="randomText === entredText" class="box has-text-centered">
        <h1 class="title">success!</h1>
      </div>
    </div>
  </div>
</div>
